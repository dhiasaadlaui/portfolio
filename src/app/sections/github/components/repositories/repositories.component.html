<div class="row" style="">
  <form style="width: 100%;">
    <mat-form-field style="width: 100%;">
      <mat-label>Filter</mat-label>
      <input (keyup)="onFilterChange()" [(ngModel)]="filter" name='filter' matInput placeholder="Ex. Angular">
    </mat-form-field>
    <mat-progress-bar *ngIf="isLoading" mode="query"></mat-progress-bar>
  </form>
  <mat-paginator class="col-md-12"
  [length]="length"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onPageChange($event)"
  (selectionChange)="onPageSizechange($event)"
  >
</mat-paginator>
  <div *ngFor="let repo of displayedRepositories" class="col-md-12 d-flex justify-content-center" >
  <mat-card style="margin: 5px;"  class="example-card">
    <mat-card-header>
      <div mat-card-avatar style="  background-image: url({{repo.owner.avatar_url}});
      background-size: cover;"></div>
      <mat-card-title> <a [href]="repo.html_url" target="_blank">{{repo.name}}</a>   </mat-card-title>
      <mat-card-subtitle>{{repo.full_name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{repo.description}}
      </p>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn">Watch</button>
      <button mat-raised-button color="primary">Forks {{repo.forks_count}}</button>
      <button mat-raised-button color="primary">Stars  {{repo.stargazers_count}}</button>
    </mat-card-actions>
    <mat-card-footer>
      <div class="row">
        <div class="col"><mat-card-subtitle>Created at : {{repo.created_at |date:'dd-MM-yyyy'}}</mat-card-subtitle></div>

        <div class="col">  <mat-card-subtitle>Last update : {{repo.updated_at |date:'dd-MM-yyyy'}}</mat-card-subtitle></div>
      </div>
    </mat-card-footer>
  </mat-card>

</div>
</div>
